<div class="container">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">Create service resort</h3>
                <div class="inputBox">
                    <span>code :</span>
                    <input type="text" placeholder="code">
                </div>
                <div class="inputBox">

                    <input type="number" placeholder="usableArea">

                <div class="inputBox">
