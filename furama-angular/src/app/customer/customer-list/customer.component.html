<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>customer</title>
</head>
<body>
<h1>List Customer</h1>
<a routerLink="/create">Create customer</a>
<table class="table table-striped table-hover" >
    <tr>
      <th>STT</th>
      <th>firstName</th>
      <th>lastName</th>
      <th>Date of birth</th>
      <th>Gender</th>
      <th>phone</th>
      <th>email</th>
      <th>address</th>
      <th colspan="3">Action</th>
    </tr>

    <tr *ngFor="let customer of customerList;index as i" class="box">
      <td>{{i + 1}}</td>
      <td>{{customer.firstName}}</td>
      <td>{{customer.lastName}}</td>
      <td>{{customer.dateOfBirth}}</td>
      <td>
      <span *ngIf="customer.gender === 1;else elseBlock">
        Male
      </span>
        <ng-template #elseBlock>
          Female
        </ng-template>
      </td>
      <td>{{customer.phone}}</td>
      <td>{{customer.email}}</td>
      <td>{{customer.address}}</td>
      <td>
        <a routerLink="/detail/{{customer.id}}">Detail</a>
      </td>
      <td>
        <a routerLink="/update/{{customer.id}}">Update</a>
      </td>
      <td>
        <a routerLink="/delete/{{customer.id}}">Delete</a>
      </td>
    </tr>
  </table>
</body>
</html>
