</head>

<div class="container-fluid row" >
    <div class="col-12">
        <h1>Create ServiceResort</h1>
    </div>
</div>

<div class="container-fluid row" >
    <div class="col-12">

        <form>
            <div class="form-group">
                <label for="codeServiceResort">codeServiceResort</label>
                <input type="text" class="form-control" id="codeServiceResort">
            </div>
            <div class="form-group">
                <label for="usableArea">usableArea</label>
                <input type="number" class="form-control" id="usableArea" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="numberOfPeople">numberOfPeople</label>
                <input type="number" class="form-control" id="numberOfPeople" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="standardRoom">standardRoom</label>
                <input type="text" class="form-control" id="standardRoom" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="descriptionOtherConvenience">descriptionOtherConvenience</label>
                <textarea class="form-control" id="descriptionOtherConvenience" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="poolArea">poolArea</label>
                <input type="number" class="form-control" id="poolArea" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="numberOfFloors">numberOfFloors</label>
                <input type="email" class="form-control" id="numberOfFloors" aria-describedby="emailHelp">
            </div>

            <div class="form-group">
                <label for="serviceType">serviceType</label>
                <select class="form-control" id="serviceType">
                    <option>Villa</option>
                    <option> House</option>
                    <option>Room</option>
                </select>
            </div>
            <div class="form-group">
                <label for="rentType">rentType</label>
                <select class="form-control" id="rentType">
                    <option>hour</option>
                    <option>day</option>
                    <option>month</option>
                    <option>year</option>
                </select>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
