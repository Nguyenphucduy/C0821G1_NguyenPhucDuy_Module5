<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
    <link rel="stylesheet" href="../furama.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<h1 class="text-center">Update Customer</h1>
<div class="menu">
    <center>
        <div class="sidebar1">
            <a href="#" class="text-light">Home</a>
        </div>
        <div class="sidebar2">
            <a href="#" class="text-light" >Employee</a>
        </div>
        <div class="sidebar3">
            <a href="#" class="text-light">Customer</a>
        </div>
        <div class="sidebar4">
            <a href="#" class="text-light">Service</a>
        </div>
        <div class="sidebar5">
            <a href="#" class="text-light">Contract</a>
        </div>
    </center>
</div>
<div>
    <form>
        <div class="form-group">
            <label for="customerCode">customerCode</label>
            <input type="text" class="form-control" id="customerCode">
        </div>
        <div class="form-group">
            <label for="NameCustomer">Name Customer</label>
            <input type="text" class="form-control" id="NameCustomer" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="customerDateOfBirth">customerDateOfBirth</label>
            <input type="date" class="form-control" id="customerDateOfBirth" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="customerGender">Customer Gender</label>
            <select class="form-control" id="customerGender">
                <option>Male</option>
                <option>FeMale</option>
            </select>
        </div>
        <div class="form-group">
            <label for="customerCardId">customerCardId</label>
            <input type="number" class="form-control" id="customerCardId" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="customerPhoneNumber">customerPhoneNumber</label>
            <input type="number" class="form-control" id="customerPhoneNumber" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="email">Email </label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
        </div>

        <div class="form-group">
            <label for="customerAddress">customerAddress</label>
            <input type="text" class="form-control" id="customerAddress" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="customerType">customerType</label>
            <select class="form-control" id="customerType">
                <option>Diamond</option>
                <option>Platinium</option>
                <option>Gold</option>
                <option>Silver</option>
                <option>Member</option>
            </select>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<div class="footer">
    <h2>Bản quyền thuộc Mr.Duy C0821G1</h2>
</div>
</body>
</html>
